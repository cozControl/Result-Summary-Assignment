<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <main>
  <section class="container">
    <div class="first">
      <p class="first_para3">Your Result </p>
      <div class="first_circle">  
        <h1 class="first_heading1">76</h1>
        <p class="paragraph_paragraph"> of 100</p>
      </div>
      <div class="first_down">
        <h1 class="down_heading"> Great</h1>
        <p class="down_paragraph_paragraph"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="second">
      <h1 class="second_heading1">Summary</h1>
      <div class="reaction_displaybtn1">
        <div class="reaction1">
          <img class="img_block" src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h3 class="second_heading3_color1"> Reaction</h3>
        </div>
        <p class="second_para">80 <span style="color: lightslategrey">/ 100</span></p>
      </div>
      <div class="memory_displaybnt1">
        <div class="reaction2">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <h3 class="second_heading3_color2">Memory</h3>
        </div>
        <p class="second_para">96 <span style="color: lightslategrey">/ 100</span></p>
      </div>
      <div class="verbal_displaybnt1">
        <div class="reaction3">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <h3 class="second_heading3_color3">Verbal</h3>
        </div>
        <p class="second_para">61 <span style="color: lightslategrey">/ 100</span></p>
      </div>
      <div class="visual_displaybnt1">
        <div class="reaction4">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <h3 class="second_heading_color4">Visual</h3>
        </div>
        <p class="second_para">80 <span style="color: lightslategrey" >/ 100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
    
  </section>
 </main>
        
</body>
